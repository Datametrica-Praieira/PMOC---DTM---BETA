<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PMOC - DTM | Portal Mobile</title>
    <!-- Favicon da Datametrica (estatÃ­stico) -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/datametrica/logo/main/fav.png">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.6s ease;
        }

        .loader {
            border: 4px solid rgba(190, 30, 45, 0.15);
            border-top: 4px solid #BE1E2D;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .brand {
            font-weight: bold;
            letter-spacing: 2px;
            color: #BE1E2D;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loader" class="loading-screen">
        <div class="brand">DTM - PMOC</div>
        <div class="loader"></div>
        <p style="font-size: 14px; opacity: 0.8;">Sincronizando Terminal...</p>
    </div>

    <!-- 
        IMPORTANTE: 
        1. Substitua o SRC abaixo pela sua URL do Apps Script que termina em /exec
        2. Certifique-se de que este arquivo se chama EXATAMENTE index.html no GitHub
    -->
    <iframe id="appFrame" src="COLE_AQUI_SEU_LINK_DO_GOOGLE_APPS_SCRIPT_FINAL" allow="camera; geolocation; microphone"
        onload="setTimeout(() => { document.getElementById('loader').style.opacity='0'; setTimeout(()=>document.getElementById('loader').style.display='none', 600); }, 1500)">
    </iframe>

</body>

</html>
