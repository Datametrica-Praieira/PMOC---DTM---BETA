<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PMOC - DTM | Portal de Acesso</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #121212;
            font-family: sans-serif;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
            transition: opacity 0.5s ease;
        }

        .loader {
            border: 4px solid rgba(190, 30, 45, 0.1);
            border-top: 4px solid #BE1E2D;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="loader" class="loading-screen">
        <div class="loader"></div>
        <p>Conectando ao terminal PMOC DTM...</p>
        <p style="font-size: 12px; color: #666; margin-top: 10px;">Se demorar, verifique se você está logado no Google.
        </p>
    </div>

    <!-- 
        COMO USAR:
        1. Vá ao seu script no Google (Index.html / Codigo.gs)
        2. Clique em Implantar > Gerenciar Implantações > Copie a URL gerada (termina em /exec)
        3. Cole essa URL no atributo SRC abaixo.
    -->
    <iframe id="appFrame" src="SUA_URL_DO_APPS_SCRIPT_AQUI" allow="camera; geolocation; microphone"
        onload="document.getElementById('loader').style.opacity='0'; setTimeout(()=>document.getElementById('loader').style.display='none', 500)">
    </iframe>

</body>

</html>
